<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head-custom.html %}
    <link rel="stylesheet" href="./css/home.css" />
  </head>

  <body>
    <header>
      <button class="theme-button" onclick="toggleTheme()">
        <img src="./assets/images/light.svg" class="icon-light" />
        <img src="./assets/images/dark.svg" class="icon-dark" />
      </button>
    </header>
    <main>
      <img src="./assets/images/logo-256.png" alt="avatar" width="64" />
      <section>
        <a class="underline" href="/about">/ About</a>
        <a class="underline" href="https://blog.anson.ltd">/ Blog</a>
        <a class="underline" href="https://github.com/anson09">/ Github</a>
        <a class="underline" href="/resume" hidden>/ Resume</a>
      </section>
      <p class="holder"></p>
    </main>
    <footer>
      <p>
        <a href="/LICENSE.txt">©</a> {{ site.time | date: '%Y' }} - made with
        <span class="love">♥︎</span> by anson
      </p>
    </footer>

    <script>
      const mq = window.matchMedia("(prefers-color-scheme: dark)");
      let isDark = false;

      if (mq.matches) {
        isDark = true;
        updateTheme(isDark);
      }

      mq.addEventListener("change", (event) => {
        isDark = event.matches ? true : false;
        updateTheme(isDark);
      });

      function toggleTheme() {
        isDark = !isDark;
        updateTheme(isDark);
      }

      function updateTheme(theme) {
        isDark
          ? document.body.classList.add("dark")
          : document.body.classList.remove("dark");
      }
    </script>
  </body>
</html>
